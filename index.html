<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List App</title>
	<!--link rel="stylesheet" href="css/normalize.css"-->
	<link rel="stylesheet" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="main">
		<div class="input">
			<h1>Shopping List</h1>
				<form id="userInput">
					<input type="text" id="inputBox" value="" placeholder="Type in an item" size="20">
					<button type="submit" id="addItem">Add Item</button>
				</form>
		<ul id="list">
			 <li class="items">
			  	<img class="checked" src="check.png">
			  		<span>milk</span>
			 </li>
			 <li class="items">
			  	<img class="checked" src="check.png">
			  		<span>eggs</span>
			 </li>	
			 <li class="items">
			 	<img class="checked" src="check.png">
			  		<span>chicken</span>
			 </li>
			 <li class="items">
			 	<img class="checked" src="check.png">
			  		<span>rice</span>
			 </li>
			
		</ul>


		</div>


	</div>
		
</body>
</html>
